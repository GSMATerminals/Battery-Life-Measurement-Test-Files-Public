<!DOCTYPE html>

<!-- Debug scripts -->
<script src="console_patch.js"></script>
<script src="dash.all.js"></script>


<script>
    function setupVideo() {
	var url = "./content/H264_720p/ToS_720p_29.97fps_H264_3000kbps_8bits_noHDR_dash-v1v0.mpd";
	var context = new Dash.di.DashContext();
	var player = new MediaPlayer(context);
	player.startup();
	player.attachView(document.querySelector("#videoplayer"));
	player.attachSource(url);
    }
</script>

<!-- Define style to put the video in full screen mode -->
<style>
    *
    {
	margin: 0;
	padding: 0;
	line-height: 0;
    }
    html, body, video
    {
	position: relative;
	height: 100%;
	width: 100%;
	z-index: 1;
    }
    html, body
    {
	overflow: hidden;
	background-color: #000000;
    }
</style>

<html>
    <head>
	<title>Adaptive Streaming (DASH) in HTML5</title>
    </head>    
    <body onload="setupVideo()">
	<video id="videoplayer" controls="true"></video>
    </body>
</html>
